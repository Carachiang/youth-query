<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>青年期初工作坊查詢系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      text-align: center;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="button"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #0056b3;
    }
    #order_status {
      text-align: left;
      margin-top: 20px;
      background-color: #fefefe;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>114年期初工作坊 青年查詢系統</h2>
    <p>請輸入「入選年度+身分證字號」（例如：112A123456789）</p>
    <input type="text" id="uid" placeholder="請輸入查詢代碼">
    <input type="button" value="查詢" onclick="showHint(uid.value)">
    <div id="order_status"></div>
  </div>

  <script>
    function showHint(str) {
      if (!str) {
        alert("請輸入查詢碼");
        return;
      }

      var url = "https://script.google.com/macros/s/AKfycbwztns-Bg53fd9H031060Sk-zsJzHzx2HmpPpJ0TWLKiJ-1p3XW7CfzNY71dKtfJdg6/exec";

      fetch(url + "?uid=" + encodeURIComponent(str))
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById("order_status");
          if (data.error) {
            resultDiv.innerHTML = `<span style='color:red;'>${data.error}</span>`;
          } else {
            resultDiv.innerHTML = `
              <b>查詢結果：</b><br>
              姓名：${data.name}<br>
              年度：${data.year}<br>
              審查類別：${data.type}<br>
              <pre>委員建議內容：\n${data.suggestion}</pre>
            `;
          }
        })
        .catch(error => {
          document.getElementById("order_status").innerHTML = "查詢時發生錯誤，請稍後再試。";
          console.error("查詢錯誤：", error);
        });
    }
  </script>
</body>
</html>
