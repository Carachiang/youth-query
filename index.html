<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>114年期初工作坊 青年查詢系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      text-align: center;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="button"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #0056b3;
    }
    #result {
      text-align: left;
      margin-top: 20px;
      background-color: #fefefe;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>114年期初工作坊 青年查詢系統</h2>
    <p>請輸入「入選年度+身分證字號」（例如：112A123456789）</p>
    <input type="text" id="uid" placeholder="請輸入查詢碼">
    <input type="button" value="查詢" onclick="query()">
    <div id="result"></div>
  </div>

  <script>
    function query() {
      const uid = document.getElementById("uid").value.trim();
      const resultDiv = document.getElementById("result");

      if (!uid) {
        alert("請輸入查詢碼！");
        return;
      }

      resultDiv.innerHTML = "查詢中，請稍候...";

      const url = "https://script.google.com/macros/s/AKfycbz1nyLX2L5CdIiV30uZtUqsoAY_wyrxm4islFPV9aKpX4E8sHPpuGN1yNb7JYPXGoTd/exec";

      fetch(url + "?uid=" + encodeURIComponent(uid))
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            resultDiv.innerHTML = `<span style="color:red;">${data.error}</span>`;
          } else {
            resultDiv.innerHTML = `
查詢結果：
姓名：${data.name}
年度：${data.year}
審查類別：${data.type}

委員建議內容：
${data.suggestion}
            `;
          }
        })
        .catch(error => {
          resultDiv.innerHTML = "查詢時發生錯誤，請稍後再試。";
          console.error("查詢錯誤：", error);
        });
    }
  </script>
</body>
</html>
